<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400&display=swap" rel="stylesheet">
    <title>IoT Maker Trainings</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
        }

        .bg-gray {
            background-color: #0D0E11;
        }
    </style>
</head>
<body class="bg-gray">
<div id="app">
    <div class="flex justify-center">
        <img class="lg:w-1/12 w-2/12 mt-10" src="images/IoTLogo.png" alt="">
    </div>

    <div v-if="trainings.length > 1" class="grid grid-cols-1 justify-items-center gap-10 my-10">
        <div v-for="training in trainings"
             @click="getThisTraining(training.id)"
             class="flex justify-center items-center bg-gray-100 border-2 border-yellow-500 rounded px-4 py-2 lg:w-6/12 w-10/12 lg:text-2xl text-xl">
            <img class="lg:w-1/12 w-2/12 mr-4" :src="'images/'+ training.icon +'.png'" alt="">
            {{training.name}}
        </div>
    </div>

    <div v-if="trainings.length == 1" class="flex flex-wrap justify-center my-10">
        <div class="flex justify-end lg:w-8/12 w-10/12">
            <button class="bg-blue-500 text-white font-bold rounded px-4 py-2" @click="goBack()">
                الرجوع
            </button>
        </div>

        <div dir="rtl" v-for="training in trainings"
             class="bg-white rounded border-2 border-blue-500 p-4 lg:w-8/12 w-10/12 mt-3">
            <h1 class="text-center text-3xl font-semibold">
                {{training.name}}
            </h1>
            <p class="text-justify text-gray-700 text-lg mt-6">
                {{training.description}}
            </p>
            <div v-if="training.time" class="flex mt-6 text-lg">
                <h1 class="text-blue-500 ml-2 font-semibold">
                    الوقت:
                </h1>
                <h1 class="text-gray-700">
                    {{training.time}}
                </h1>
            </div>
            <div v-if="training.days" class="flex mt-2 text-lg">
                <h1 class="text-blue-500 ml-2 font-semibold">
                    الايام:
                </h1>
                <h1 class="text-gray-700">
                    {{training.days}}
                </h1>
            </div>
            <div v-if="training.lectures" class="flex mt-2 text-lg">
                <h1 class="text-blue-500 ml-2 font-semibold">
                    عدد ايام التدريب:
                </h1>
                <h1 class="text-gray-700">
                    {{training.lectures}}
                </h1>
            </div>
            <div v-if="training.date" class="flex mt-2 text-lg">
                <h1 class="text-blue-500 ml-2 font-semibold">
                    التاريخ:
                </h1>
                <h1 class="text-gray-700">
                    {{training.date}}
                </h1>
            </div>
            <div v-if="training.paid" class="flex mt-2 text-lg">
                <h1 class="text-blue-500 ml-2 font-semibold">
                    كلفة التدريب:
                </h1>
                <h1 class="text-gray-700">
                    {{training.paid}}
                </h1>
            </div>

            <div class="flex mt-2 text-lg">
                <h1 class="text-blue-500 ml-2 font-semibold">
                    رابط الاستمارة للتسجيل:
                </h1>
                <a :href="training.form_link" target="_blank" class="underline text-blue-700">
                    {{training.form_link}}
                </a>
            </div>


        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    let vue = new Vue({
        el: '#app',
        data: {
            trainings: [],
        },
        methods: {
            getTrainings() {
                axios.get('https://iotmaker.makershive.org/api/current').then(response => {
                    // console.log(response)
                    this.trainings = response.data
                })
            },
            getThisTraining(id) {
                console.log(id)
                this.trainings = this.trainings.filter(training => training.id == id)
            },
            goBack() {
                location.reload()
            }

        },
        mounted() {
            this.getTrainings()
        }
    })
</script>
</body>
</html>
